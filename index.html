
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wisingsite</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.3rem;
    }
    #username {
      color: #555;
      margin-top: 0;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #333;
      margin-bottom: 1rem;
    }
    .admin-panel {
      margin: 2rem 0;
    }
    .admin-panel input,
    .admin-panel button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .link-container {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .link-item {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #000;
      transition: transform 0.2s;
    }
    .link-item:hover {
      transform: scale(1.02);
    }
    .link-icon {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      border-radius: 4px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1 id="displayName">Wisingsite</h1>
  <p id="username">@usuario</p>
  <img src="" alt="Foto de perfil" class="profile-pic" id="profileImage"/>

  <div class="admin-panel">
    <h3>Área do administrador</h3>

    <input type="file" id="profileInput" accept="image/*" />
    <button onclick="updateProfileImage()">Alterar foto de perfil</button>

    <input type="text" id="nameInput" placeholder="Novo nome" />
    <input type="text" id="atInput" placeholder="Novo @username" />
    <button onclick="updateName()">Alterar nome e @</button>

    <hr>

    <h4>Adicionar novo link:</h4>
    <input type="text" id="linkText" placeholder="Título do link" />
    <input type="text" id="linkURL" placeholder="URL do link" />
    <input type="text" id="linkIcon" placeholder="URL da imagem (ícone)" />
    <button onclick="addLink()">Adicionar link</button>
  </div>

  <div class="link-container" id="links"></div>

  <script>
    function updateProfileImage() {
      const input = document.getElementById('profileInput');
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = function () {
          const img = document.getElementById('profileImage');
          img.src = reader.result;
          localStorage.setItem('profileImage', reader.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function updateName() {
      const name = document.getElementById('nameInput').value;
      const at = document.getElementById('atInput').value;
      if (name) {
        document.getElementById('displayName').textContent = name;
        localStorage.setItem('displayName', name);
      }
      if (at) {
        document.getElementById('username').textContent = '@' + at;
        localStorage.setItem('username', '@' + at);
      }
    }

    function addLink() {
      const text = document.getElementById('linkText').value;
      const url = document.getElementById('linkURL').value;
      const icon = document.getElementById('linkIcon').value;

      if (text && url && icon) {
        const linkData = { text, url, icon };
        const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
        links.push(linkData);
        localStorage.setItem('customLinks', JSON.stringify(links));
        renderLinks();
        document.getElementById('linkText').value = '';
        document.getElementById('linkURL').value = '';
        document.getElementById('linkIcon').value = '';
      }
    }

    function renderLinks() {
      const linksDiv = document.getElementById('links');
      linksDiv.innerHTML = '';
      const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
      links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.className = 'link-item';
        a.target = '_blank';
        a.innerHTML = `
          <img src="${link.icon}" class="link-icon" alt="Icon">
          ${link.text}
        `;
        linksDiv.appendChild(a);
      });
    }

    window.onload = function () {
      const savedImage = localStorage.getItem('profileImage');
      const savedName = localStorage.getItem('displayName');
      const savedUsername = localStorage.getItem('username');
      if (savedImage) document.getElementById('profileImage').src = savedImage;
      if (savedName) document.getElementById('displayName').textContent = savedName;
      if (savedUsername) document.getElementById('username').textContent = savedUsername;

      renderLinks();
    }
  </script>
</body>
</html>
