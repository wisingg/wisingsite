<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wisingsite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://wisingsite.vercel.app/assets/Giyu.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .username {
      margin: 10px 0 5px;
      font-size: 24px;
      font-weight: bold;
    }

    .handle {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .link img {
      width: 24px;
      height: 24px;
      object-fit: cover;
      border-radius: 4px;
    }

    input[type="file"],
    input[type="text"] {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .admin-controls {
      margin-top: 30px;
    }

    button {
      background: #ffffff22;
      border: 1px solid #ffffff44;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #ffffff33;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="Foto de perfil" class="profile-pic" id="profileImage"/>
    <div class="username" id="displayName">Seu Nome</div>
    <div class="handle" id="displayHandle">@seunome</div>

    <div id="linksContainer">
      <a href="https://exemplo.com" class="link" target="_blank">
        <img src="icon.png" alt="icon" />
        Exemplo de Link
      </a>
    </div>

    <div class="admin-controls">
      <h3>üîí √Årea Pessoal (somente voc√™ v√™)</h3>
      <input type="file" id="uploadProfilePic" />
      <input type="text" placeholder="Seu nome" id="nameInput" />
      <input type="text" placeholder="@seuuser" id="handleInput" />
      <button onclick="updateProfile()">Atualizar Perfil</button>
    </div>
  </div>

  <script>
    function updateProfile() {
      const name = document.getElementById('nameInput').value;
      const handle = document.getElementById('handleInput').value;

      if (name) document.getElementById('displayName').textContent = name;
      if (handle) document.getElementById('displayHandle').textContent = handle;
    }

    document.getElementById('uploadProfilePic').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('profileImage').src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
